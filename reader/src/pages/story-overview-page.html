<template>
    <require from="../components/story/story-overview-list"></require>
    <require from="../components/elements/slot-modal"></require>
    <require from="../components/valueConverters/FilterStoryListValueConverter"></require>

    <div class="container">

        <div class="center-block logo-wrapper"><img class="logo" src="images/logo/StoryPlaces_full_600.png"></div>

        <div class="row">
            <div class="col-xs-7">
                <h4>Available Stories:</h4>
            </div>
            <div class="col-xs-5 text-right">
                <div class="btn-group">
                    <button type="button" class="btn ${filtersApplied ? 'btn-success' : 'btn-default'}" data-toggle="modal" data-target="#filter"><span
                            class="glyphicon glyphicon-filter"></span></button>
                    <button class="btn btn-default" click.delegate="refresh()"><span class="glyphicon glyphicon-refresh"></span></button>
                </div>
            </div>
        </div>
        <story-overview-list stories.bind="stories | filterStoryList:selectedAudiences:selectedTags:selectedAudiences.length:selectedTags.length" class="content-top-padding story-overview-list" show.bind="stories.length != 0"></story-overview-list>
        <div class="" show.bind="stories.length == 0">
            <h4>There are no stories available,<br>please <a href="" click.delegate="refresh()">refresh</a> the list</h4>
        </div>
    </div>

    <slot-modal id="filter" title="Filter Stories">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 control-label">Tags:</label>
                <div class="col-md-10">
                    <div class="checkbox" repeat.for="tag of tags">
                        <label><input type="checkbox" value.bind="tag" checked.bind="selectedTags">${tag}</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Audience:</label>
                <div class="col-md-10">
                    <div class="checkbox" repeat.for="audience of audiences">
                        <label><input type="checkbox" model.bind="audience.id" checked.bind="selectedAudiences">${audience.name}</label>
                    </div>
                </div>
            </div>
        </div>
        <div slot="footer" class="footer-buttons"><button class="btn btn-default" click.delegate="clearFilters()">Clear filters</button></div>
    </slot-modal>

</template>
